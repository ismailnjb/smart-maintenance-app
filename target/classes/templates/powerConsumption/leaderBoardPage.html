<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SmartTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{../css/styles.css}" />
    <link rel="stylesheet" th:href="@{../css/leaderboard.css}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="icon" th:href="@{../images/appicon.jpg}" type="image/x-icon">
</head>

<body>
    <!-- <nav th:replace="layouts :: nav-bar-idk"></nav> -->
    <div id="layoutSidenav">
        <!-- <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div th:replace="layouts :: nav-items"></div>
                </div>
            </nav>
        </div> -->
        <div id="layoutSidenav_content">
            <main>
                <div id="header">
                    <h1>Ranking</h1>
                    <button class="share">
                        <i class="ph ph-share-network"></i>
                    </button>
                </div>
                <div id="leaderboard">
                    <div class="ribbon"></div>
                    <table>
                        <tr th:each="aMember, index : ${memberList}">
                            <td class="number" th:text="${index.index + 1}"></td>
                            <td class="name" th:text="${aMember.name}"></td>
                            <td class="points" th:text="${aMember.watts_used}">
                                 <img class="gold-medal"
                                    src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/4-leaderboard/assets/gold-medal.png?raw=true"
                                    alt="gold medal" />
                            </td>
                        </tr>
                        
                    </table>
                    <div id="buttons">
                        <a href="/"><button class="continue">Exit</button></a>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a> &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
